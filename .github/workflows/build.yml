name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Linting
      run: |
        pip install pylint==2.4.4
        # stop the build if there are Python syntax errors or undefined names
        pylint argtyped/
    - name: Typecheck
      run: |
        pip install mypy==0.761
        mypy .
    - name: Unit test
      run: |
        pip install pytest pytest-cov
        # test against local non-installed version of library
        python -m pytest --cov=argtyped/ --cov-report=xml
    - name: Codecov
      uses: codecov/codecov-action@v1.0.5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        yml: ./codecov.yml
        fail_ci_if_error: true
    - name: Build dists
      if: matrix.python-version == 3.6
      run: |
        pip install wheel
        python setup.py sdist
        python setup.py bdist_wheel
    - name: Publish to PyPI
      if: matrix.python-version == 3.6 && github.event_name == 'push'
      run: |
        pip install --upgrade twine
        TWINE_USERNAME="__token__" \
        TWINE_PASSWORD="${{ secrets.test_pypi_password }}" \
          exec twine upload dist/* --repository-url https://test.pypi.org/legacy/
